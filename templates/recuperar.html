{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
    <h1>Recuperar Senha</h1>
    <form method="POST" action="{{ url_for('recuperar_senha') }}">
        <div class="form-group">
            <label for="cpf">CPF Cadastrado:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="nova_senha">Nova Senha (4 dÃ­gitos):</label>
            <input type="password" id="nova_senha" name="nova_senha" required minlength="4" maxlength="4" pattern="\d{4}">
        </div>
        <button type="submit" class="btn">Alterar Senha</button>
    </form>
{% endblock %}
